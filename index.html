<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- font awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- gg font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- Styles -->
        <link rel="stylesheet" href="styles.css" />
        <title>Form</title>
    </head>
    <body>
       <div class="signup">
            <div class="signup__content">
                <h2 class="signup__heading">Sign Up</h2>
                <h3 class="signup__caption">Sign up with</h3>
                <div class="signup-social">
                    <div class="signup-social__item">
                        <i class="fab fa-google signup-social__icon"></i>
                        <span class="signup-social__text">Sign up with Google</span>
                    </div>
                    <div class="signup-social__item">
                        <i class="fab fa-facebook signup-social__icon"></i>
                        <span class="signup-social__text">Sign up with Google</span>
                    </div>
                </div>
                <form action="" class="signup-form" autocomplete="off">
                    <div class="signup-form__row">
                        <div class="signup-form__group">
                            <label for="name" class="signup-form__label">Name</label>
                            <div class="signup-form__validate">
                                <input type="text" class="signup-form__input" id="name" required placeholder="Name">
                                <div class="signup-form__check">
                                    <i class="fa fa-check"></i>
                                </div>
                            </div>
                        </div>
                        <div class="signup-form__group">
                            <label for="email" class="signup-form__label">Email</label>
                            <input type="email" class="signup-form__input" id="email" required placeholder="Email">
                        </div>
                    </div>
                    <div class="signup-form__group">
                        <label for="password" class="signup-form__label">Password</label>
                        <input type="password" class="signup-form__input" id="password" required placeholder="Password">
                    </div>
                    <div class="signup-form__term">
                        <input type="checkbox" name="" id="term">
                        <label for="term">I have read and agree with term</label>
                    </div>
                    <button class="signup__submit" type="submit">
                        <i class="fa fa-arrow-right"></i>
                    </button>
                    <p class="signup__alredady">Already signin have an account?<a href="#"> Sign in</a></p>
                </form>
            </div>
            <div class="signup__img">
                <img src="https://images.unsplash.com/photo-1679178936583-af19713f2a1c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="">
            </div>
       </div>
    </body>
</html>
